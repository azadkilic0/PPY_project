{% extends "base.html" %}

{% block title %}New Task{% endblock %}

{% block content %}
<h1>Add New Task</h1>
<form method="POST" action="{{ url_for('routes.new_task') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="task-image">Upload Image</label>
        <input type="file" class="form-control-file" id="task-image">
        <img src="{{ url_for('static', filename='icon.png') }}" alt="Task Image">
    </div>
    <div class="form-group">
        {{ form.title.label(class="form-control-label") }}
        {{ form.title(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
