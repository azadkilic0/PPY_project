{% extends "base.html" %}

{% block title %}To-Do List{% endblock %}

{% block content %}
<h1>Your Tasks</h1>
<a href="{{ url_for('routes.new_task') }}" class="btn btn-primary mb-3">Add New Task</a>
<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item">
            <img src="{{ url_for('static', filename='icon.png') }}" class="float-left mr-3" alt="Task Image">
            {{ task.title }}
            <form action="{{ url_for('routes.delete_task', task_id=task.id) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm float-right">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
